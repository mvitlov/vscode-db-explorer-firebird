<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mock Data Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/milligram.css" />
    <link rel="stylesheet" href="/css/app.css" />
    <link rel="stylesheet" href="/css/loader.css" />
  </head>
  <body>
    <div class="img-wrapper"><img src="/img/icon.png" /></div>
    <div id="loader-wrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>
    <section class=" clearfix" id="tables">
      <h3 class="title" id="title">SQL Data Generator</h3>
      <p class="description">
        Use this tool to generate SQL mock data that you can use to populate an empty table in your
        <b>Firebird Database</b>. <br />
        For each field, select from the list of predefined data types, set the number of rows you want and hit GENERATE
        DATA. Simple as that.
      </p>
      <h5 class="title" id="subtitle"></h5>
    </section>
    <!-- mock data table -->
    <section class="clearfix">
      <form role="form" id="mockForm">
        <table id="myTable">
          <thead>
            <tr>
              <th>FIELD</th>
              <th>MOCK DATA TYPE</th>
              <th>OPTIONS</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </form>
      <div class="row float-right" style="width:auto">
        <div class="column">
          <label>Generate:</label>
          <select style="width:auto;" id="countSelect">
            <option value="10">10 rows</option>
            <option value="25">25 rows</option>
            <option value="50">50 rows</option>
            <option value="100">100 rows</option>
          </select>
          <button class="btn btn-primary" type="button" id="submit">Generate Data</button>
        </div>
      </div>
    </section>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/autocomplete.min.js"></script>
    <script src="/js/formHelpers.js"></script>
    <script src="/js/formOptions.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
